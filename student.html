<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<body>
<div class="container">
    <div class="row">
        <div class="col-8">
            <h2>Danh sách Học Sinh</h2>
            <div id="logoutDiv">
                <button id="logout" onclick="logout()">Logout</button>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCreate">
                Create
            </button>
        </div>
        <div class="col-4">
            <input id="search" oninput="search()">
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>address</th>
            <th>dateOfBirth</th>
            <th>email</th>
            <th>phone</th>
            <th>Class</th>
            <th>Edit</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody id="show">
        </tbody>
    </table>
</div>
<!-- create -->
<div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input id="idC" placeholder="nhập id" type="hidden"><br>
                <input id="nameC" placeholder="name"><br>
                <input id="addressC" placeholder="address"><br>
                <input id="dateofbirthC" placeholder="date of birth" type="date"><br>
                <input id="emailC" placeholder="email"><br>
                <input id="phonenumberC" placeholder="phone"><br>
                <div class="form-group col-md-4">
                    <label for="idClassroomA">Class</label>
                    <select id="idClassroomA" class="form-control" name="idClassroomA">
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="create()" data-dismiss="modal">Save
                    changes
                </button>
            </div>
        </div>
    </div>
</div>
<!--Edit-->
<div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input id="idE" placeholder="nhập id" type="hidden"><br>
                <input id="nameE" placeholder="name"><br>
                <input id="addressE" placeholder="address"><br>
                <input id="dateofbirthE" placeholder="date of birth" type="date"><br>
                <input id="emailE" placeholder="email"><br>
                <input id="phonenumberE" placeholder="phone"><br>
                <div class="form-group col-md-4">
                    <label for="idClassroomE">Category</label>
                    <select id="idClassroomE" class="form-control" name="idCategory">
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="edit()" data-dismiss="modal">Edit</button>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</body>
</html>
